# Docker-specific configuration for Asamblea Backend

spring.application.name=asamblea-backend

# Database Configuration (MySQL via Docker service name)
# Database Configuration (MySQL via Docker service name)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://db:3306/asamblea_db?createDatabaseIfNotExist=true&serverTimezone=America/Asuncion&useSSL=false&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:asamblea_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:asamblea_pass_2024}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# SQL Init
spring.sql.init.mode=always

# Security
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=28800000

# Server Port
server.port=8081

# File Upload
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Jackson (JSON) Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.time-zone=America/Asuncion

# Actuator for health checks
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

# Backup Configuration
backup.directory=/backups
backup.enabled=true
