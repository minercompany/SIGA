version: '3.8'

services:
  # MySQL Database (internal only - no host port exposed)
  db:
    image: mysql:8.0
    container_name: asamblea-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      TZ: America/Asuncion
    volumes:
      - asamblea_mysql_data:/var/lib/mysql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - asamblea-network
    command: >
      --innodb-buffer-pool-size=2G --innodb-flush-log-at-trx-commit=2 --innodb-flush-method=O_DIRECT --max-connections=300 --thread-cache-size=32 --table-open-cache=4000 --sort-buffer-size=8M --read-buffer-size=2M --performance-schema=OFF --default-time-zone=-03:00
    deploy:
      resources:
        limits:
          memory: 3G
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    # NO ports exposed to host - only accessible within Docker network

    # Spring Boot Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: asamblea-backend
    restart: unless-stopped
    ports:
      - "127.0.0.1:8081:8081" # Port 8081 on host (localhost only) -> 8081 in container

    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:mysql://db:3306/asamblea_db?createDatabaseIfNotExist=true&serverTimezone=America/Asuncion&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      BACKUP_DIRECTORY: /app/uploads/backups
      JAVA_OPTS: "-Xms2048m -Xmx2048m -XX:+UseG1GC -XX:+ParallelRefProcEnabled -XX:MaxGCPauseMillis=200 -XX:+UnlockExperimentalVMOptions -XX:+DisableExplicitGC -Dbackup.directory=/app/uploads/backups"
    deploy:
      resources:
        limits:
          memory: 2500M
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - asamblea-network
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/api/configuracion" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s

  # Next.js Frontend - Production Mode (Optimized)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: https://asamblea.coopreducto.coop.py
    container_name: asamblea-frontend
    restart: unless-stopped
    ports:
      - "127.0.0.1:6002:6001"
    environment:
      NEXT_PUBLIC_API_URL: https://asamblea.coopreducto.coop.py
      NODE_ENV: production
      PORT: 6001
      HOSTNAME: "0.0.0.0"
    volumes:
      - ./uploads:/app/uploads
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:6001" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - asamblea-network

networks:
  asamblea-network:
    driver: bridge
    name: asamblea-network

volumes:
  asamblea_mysql_data:
    name: asamblea_mysql_data
